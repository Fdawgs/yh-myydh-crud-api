name: CI

on:
    push:
        branches:
            - master
        paths-ignore:
            - "docs/**"
            - "*.md"
    pull_request:
        branches:
            - master
        paths-ignore:
            - "docs/**"
            - "*.md"

jobs:
    cleanup-runs:
        name: Clean-Up Running Instances
        if: "!startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/heads/master'"
        runs-on: ubuntu-latest
        steps:
            - uses: rokroskar/workflow-run-cleanup-action@master
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    lint:
        name: Lint Code
        if: github.event.pull_request.draft == false
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2.3.4
            - uses: actions/setup-node@v2.4.0
              with:
                  node-version: 16
            - name: Get NPM Cache Directory
              id: npm-cache-dir
              run: |
                  echo "::set-output name=dir::$(npm config get cache)"
            - uses: actions/cache@v2.1.6
              id: npm-cache
              with:
                  path: ${{ steps.npm-cache-dir.outputs.dir }}
                  key: ${{ runner.os }}-${{ matrix.node }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-${{ matrix.node }}-node-
            - name: Install
              run: npm ci --ignore-scripts
            - name: Run ESLint
              run: npm run lint
            - name: Run Prettier
              run: npm run lint:prettier:ci
            - name: Run License Checker
              run: npm run lint:licenses
            - name: Run Lockfile Linter
              run: npx lockfile-lint --path package-lock.json --type npm --allowed-hosts npm --validate-https

    commit-lint:
        name: Lint Commit Messages
        if: >
            github.event.pull_request.draft == false &&
            github.actor != 'dependabot[bot]'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2.3.4
              with:
                  fetch-depth: 0
            - uses: wagoid/commitlint-github-action@v4.1.1
              with:
                  configFile: ./package.json

    unit-tests:
        name: Unit Tests
        if: github.event.pull_request.draft == false
        strategy:
            matrix:
                node: [14, 16]
                # Only Linux containers support services currently
                os: [ubuntu-latest]
        runs-on: ${{ matrix.os }}

        services:
            postgres:
                image: postgres:13-alpine
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_DB: postgres
                    POSTGRES_PASSWORD: password
                ports:
                    - 5432:5432
            mssql:
                image: mcr.microsoft.com/mssql/server:2019-latest
                env:
                    ACCEPT_EULA: Y
                    SA_PASSWORD: Password!
                    MSSQL_PID: Express
                ports:
                    - 1433:1433

        steps:
            - uses: actions/checkout@v2.3.4
            - name: Use Node.js ${{ matrix.node }} on ${{ matrix.os }}
              uses: actions/setup-node@v2.4.0
              with:
                  node-version: ${{ matrix.node }}
            - name: Get NPM Cache Directory
              id: npm-cache-dir
              run: |
                  echo "::set-output name=dir::$(npm config get cache)"
            - uses: actions/cache@v2.1.6
              id: npm-cache
              with:
                  path: ${{ steps.npm-cache-dir.outputs.dir }}
                  key: ${{ runner.os }}-${{ matrix.node }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-${{ matrix.node }}-node-
            - name: Install
              run: npm ci --ignore-scripts
            - name: Run Tests
              run: |
                  cp .env.template .env
                  npm run jest:coverage
            - name: Coveralls Parallel
              if: github.repository == 'Fdawgs/ydh-myydh-crud-api'
              uses: coverallsapp/github-action@1.1.3
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  parallel: true
                  flag-name: run-${{ matrix.node }}-${{ matrix.os }}

    lint-docker-file:
        name: Lint Dockerfile
        if: github.event.pull_request.draft == false
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2.3.4
            - uses: brpaz/hadolint-action@v1.5.0
              with:
                  dockerfile: Dockerfile

    docker-compose-tests:
        name: Docker Compose Build Tests
        if: github.event.pull_request.draft == false
        needs: lint-docker-file
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2.3.4
            - name: Build and Start App
              run: |
                  cp .env.template .env
                  docker-compose up --detach

    coverage:
        name: Aggregate Coverage Calculations
        needs: unit-tests
        if: >
            github.event.pull_request.draft == false &&
            github.repository == 'Fdawgs/ydh-myydh-crud-api'
        runs-on: ubuntu-latest
        steps:
            - name: Coveralls Finished
              uses: coverallsapp/github-action@1.1.3
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  parallel-finished: true

    # This job is used to save the PR number in an artifact, for use in the automerge.yml workflow
    save-pr-number:
        name: Save PR Number
        if: >
            github.event.pull_request.draft == false && 
            github.event_name == 'pull_request'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2.3.4
            - name: Save PR Number
              run: |
                  mkdir -p ./pr
                  echo ${{ github.event.number }} > ./pr/NR
            - uses: actions/upload-artifact@v2.2.4
              with:
                  name: pr
                  path: pr/
